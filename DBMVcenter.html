<html>
<head>
    <meta charset="utf-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="Stylesheet" href="DBMVcenter.css"
</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <li><a class="logo">
                    <img src="Photos/photo3.png">
                    <span class="nav-iten">Admin Dashboard</span>
                </a></li>
                <li><a href="DBMvaccines.html">
                    <i class="uil uil-syringe"></i>
                    <span class="nav-item">Manage Vaccines</span>
                </a></li>
                <li><a href="DBMpatients.html">
                    <i class="uil uil-head-side"></i>
                    <span class="nav-item">Manage Patients</span>
                </a></li>
                <li><a href="DBMVcenter.html">
                    <i class="uil uil-estate"></i>
                    <span class="nav-item">Manage Vaccine Center</span>
                </a></li>
                <li><a href="Preport.html">
                    <i class="uil uil-file-graph"></i>
                    <span class="nav-item">Patients Report</span>
                </a></li>
                <li><a href="Vreport.html">
                    <i class="uil uil-file-medical-alt"></i>
                    <span class="nav-item">Vaccien Report</span>
                </a></li>
                <li><a href="#" class="logout">
                    <i class="uil uil-sign-out-alt"></i>
                    <span class="nav-item">Log Out</span>
                </a></li>
            </ul>
        </nav>

        <section class="main">
            <div class="main-top">

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Vaccines Center Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Vaccine Center No</label>
                            <input type="text" placeholder="Enter Vaccine center No" required>
                        </div>

                        <div class="input-field">
                            <label>Vaccine Center Name</label>
                            <input type="text" placeholder="Enter Vaccine center name" required>
                        </div>

                        <div class="input-field">
                            <label>Location</label>
                            <input type="text" placeholder="Enter the location" required>
                        </div>

                        <div class="input-field">
                            <label>Doctor Name</label>
                            <input type="text" placeholder="Enter the doctor name" required>
                        </div>

                        <div class="input-field">
                            <label>Doctor ID</label>
                            <input type="text" placeholder="Enter the doctor ID" required>
                        </div>

                        <div class="input-field">
                            <label>Office Number</label>
                            <input type="text" placeholder="Enter the office number" required>
                        </div>

                    </div>
                </div>

                    <button class="btn">
                        <span class="btntext">ADD</span>
                    </button>
                    <button class="btn1">
                        <span class="btntext">Update</span>
                    </button>
                    <button class="btn2">
                        <span class="btntext">Delete</span>
                    </button>
                    <button class="btn3">
                        <span class="btntext">Search</span>
                    </button>
                </div>
            </div>
        </form>
        </div>
        </section>
    </div>
</body>
</html>
