<html>
<head>
    <meta charset="utf-8">
    <title>Register Form</title>
    <link rel="Stylesheet" href="appointment.css"
</head>

<body>
    <div class="container">
        <header>Appointment</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>NIC</label>
                            <input type="text" placeholder="Enter your NIC" required>
                        </div>

                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your full name" required>
                        </div>

                        <div class="input-field">
                            <label>Phone Number</label>
                            <input type="text" placeholder="Enter your phone number" required>
                        </div>

                        <div class="input-field">
                            <label>Age</label>
                            <input type="number" placeholder="Enter your age" required>
                        </div>

                        <div class="input-field">
                            <label>Address</label>
                            <input type="text" placeholder="Enter your address" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <input type="text" placeholder="Enter your gender" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Vaccination Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Vaccine Name</label>
                            <input type="text" placeholder="Enter your vaccine name" required>
                        </div>

                        <div class="input-field">
                            <label>VC Location</label>
                            <input type="text" placeholder="Enter your vc location" required>
                        </div>

                        <div class="input-field">
                            <label>Vaccination Date</label>
                            <input type="date" placeholder="Enter your vaccination date" required>
                        </div>

                        <div class="input-field">
                            <label>Time</label>
                            <input type="time" placeholder="Enter your vaccination time" required>
                        </div>

                        <div class="input-field">
                            <label>Dose</label>
                            <input type="number" placeholder="Enter dose number" required>
                        </div>
                    </div>

                    <button class="btn">
                        <span class="btntext">Submit</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
