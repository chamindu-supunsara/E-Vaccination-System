<html>
<head>
    <meta charset="utf-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="Stylesheet" href="VCpatients.css"
</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <li><a class="logo">
                    <img src="Photos/photo4.png">
                    <span class="nav-iten">V Center Dashboard</span>
                </a></li>
                
                <li><a href="DBMpatients.html">
                    <i class="uil uil-head-side"></i>
                    <span class="nav-item">Manage Patients</span>
                </a></li>
                
                <li><a href="Preport.html">
                    <i class="uil uil-file-graph"></i>
                    <span class="nav-item">Patients Report</span>
                </a></li>
                
                <li><a href="#" class="logout">
                    <i class="uil uil-sign-out-alt"></i>
                    <span class="nav-item">Log Out</span>
                </a></li>
            </ul>
        </nav>

        <section class="main">
            <div class="main-top">

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>NIC</label>
                            <input type="text" placeholder="Enter your NIC" required>
                        </div>

                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your full name" required>
                        </div>

                        <div class="input-field">
                            <label>Phone Number</label>
                            <input type="text" placeholder="Enter your phone number" required>
                        </div>

                        <div class="input-field">
                            <label>Age</label>
                            <input type="number" placeholder="Enter your age" required>
                        </div>

                        <div class="input-field">
                            <label>Address</label>
                            <input type="text" placeholder="Enter your address" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <input type="text" placeholder="Enter your gender" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Vaccination Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Vaccine Name</label>
                            <input type="text" placeholder="Enter your vaccine name" required>
                        </div>

                        <div class="input-field">
                            <label>VC Location</label>
                            <input type="text" placeholder="Enter your vc location" required>
                        </div>

                        <div class="input-field">
                            <label>Vaccination Date</label>
                            <input type="date" placeholder="Enter your vaccination date" required>
                        </div>

                        <div class="input-field">
                            <label>Time</label>
                            <input type="time" placeholder="Enter your vaccination time" required>
                        </div>

                        <div class="input-field">
                            <label>Dose</label>
                            <input type="number" placeholder="Enter dose number" required>
                        </div>
                    </div>
                    
                    <button class="btn">
                        <span class="btntext">Search</span>
                    </button>
                    <button class="btn1">
                        <span class="btntext">Add</span>
                    </button>
                    <button class="btn2">
                        <span class="btntext">Update</span>
                    </button>
                    <button class="btn3">
                        <span class="btntext">Delete</span>
                    </button>
                </div>
            </div>
        </form>
        </div>
    </section>
    </div>
</body>
</html>
